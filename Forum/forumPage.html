<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sign Up</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div class="signUpLocation">
        <div class="wrapper">
          <div class="signUp">
            <p class="prompt">CREATE ACCOUNT</p>
          </div>
          <div class="emailBox">
            <p>
              <input class="input" placeholder="Email" type="email" name="email" autocomplete="off">
            </p>
            <i class="emailIcon">
              <img src="./images/iconEmail.png" alt="userIcon" width="24" height="24">
            </i>
          </div>
          <div class="inputBox">
            <p>
              <input class="input" placeholder="Username" type="username" name="username" autocomplete="off">
            </p>
            <i class="userIcon">
              <img src="./images/username3.png" alt="userIcon" width="13" height="15">
            </i>
          </div>
          <div class="inputBox">
            <p>
              <input class="input" placeholder="Password" type="password" name="passwor" autocomplete="off">
            </p>
            <i class="passwordIcon">
              <img src="./images/passwordIcon.png" alt="userIcon" width="13" height="15">
            </i>
          </div>
          <div class="inputBox">
            <p>
              <input class="input" placeholder="Confirm Password" type="password" name="confirm" autocomplete="off">
            </p>
            <i class="confirmBox">
              <img src="./images/passwordIcon.png" alt="userIcon" width="13" height="15">
            </i>
          </div>
          <div class="submitBox"> 
            <p>
              <input class="btnSignUp" name="submit" value="Sign Up" type="submit" style="border-radius: 10px; border: 1px;">
            </p>
          </div>
          <div class="devider">
            <div class="line">

            </div>
          </div>
          <div class="halfDevider">
            <div class="line">
              
            </div>
          </div>
        </div>
    </div>

</body>
</html>
